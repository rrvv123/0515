    <script>
        var r, pi, h, a, volume
        pi = 3.141592;
        r = 3;
        a = 5;

        h = Math.pow(r, 2) * pi;

        volume = a * h;
        alert("원기둥의 부피: " + "밑면의 넓이("+ a +")" + "높이("+ h +") = " + volume + "cm" );
